<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PROTOCOLO VR Experience | China International Import Expo 2018 | Shanghai</title>
  <meta name="description" content="" />

  <script src="assets/js/landingpage-vendor-aframe.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="ties-display"         src="assets/3d/models/ties_display.glb">
      <a-asset-item id="torso-manequim"       src="assets/3d/models/torso_manequim.glb">
      <a-asset-item id="storage"              src="assets/3d/models/storage.glb">
      <a-asset-item id="refrigerator"         src="assets/3d/models/refrigerator.glb">
      <a-asset-item id="protocolo-letters"    src="assets/3d/models/protocolo-leters.gltf">
      <a-asset-item id="protocolo-desde-1991" src="assets/3d/models/protocolo-desde-1991.gltf">
    </a-assets>

    <a-box
      position="0 0 0"
      rotation="0 0 0"
      depth="3"
      height="0.05"
      width="3"
      color="#000000"></a-box>

    <!-- Left Wall -->
    <a-box
      position="-1.5 1.5 0"
      rotation="0 0 0"
      depth="3"
      height="3"
      width="0.05"
      color="#1b1b1b"></a-box>
    <a-box
      position="-1.5 2.9 0"
      rotation="0 0 0"
      depth="3"
      height="0.3"
      width="0.1"
      color="#000000"></a-box>

    <!-- Right Wall -->
    <a-box
      position="1.5 1.5 0"
      rotation="0 0 0"
      depth="3"
      height="3"
      width="0.05"
      color="#1b1b1b"></a-box>
    <a-box
      position="1.5 2.9 0"
      rotation="0 0 0"
      depth="3"
      height="0.3"
      width="0.1"
      color="#000000"></a-box>

    <!-- Front Wall -->
    <a-box
      position="0 1.5 -1.5"
      rotation="0 0 0"
      depth="0.05"
      height="3"
      width="3"
      color="#1b1b1b"></a-box>
    <a-box
      position="0 2.9 -1.5"
      rotation="0 0 0"
      depth="0.1"
      height="0.3"
      width="3"
      color="#000000"></a-box>

    <!-- Behind Top Bar -->
    <a-box
      position="0 2.9 1.5"
      rotation="0 0 0"
      depth="0.1"
      height="0.3"
      width="3"
      color="#000000"></a-box>

    <!-- TV -->
    <a-box
      position="1.46 1.6 0.4"
      rotation="0 -90 0"
      depth="0.02"
      height="0.75"
      width="1.28"
      color="#e4e4e4"></a-box>

    <!-- Ties Display -->
    <a-entity position="0 1.7 -1.45" rotation="0 -90 0">
      <a-gltf-model src="#ties-display"></a-gltf-model>
    </a-entity>

    <!-- Torso -->
    <a-entity position="-0.8 0.024 -1.20" rotation="0 -90 0">
      <a-gltf-model src="#torso-manequim"></a-gltf-model>
    </a-entity>

    <!-- Torso -->
    <a-entity position="0.8 0.024 -1.20" rotation="0 -90 0">
      <a-gltf-model src="#torso-manequim"></a-gltf-model>
    </a-entity>

    <!-- Storage -->
    <a-entity position="-1.25 0.30 0.50" rotation="0 90 0">
      <a-gltf-model src="#storage"></a-gltf-model>
    </a-entity>

    <!-- Refrigerator Plus Bottles -->
    <a-entity position="-1.094 1.059 0.50" rotation="0 -90 0">
      <a-gltf-model src="#refrigerator"></a-gltf-model>
    </a-entity>

    <!-- Protocolo Letters -->
    <a-entity position="0 2.9 1.55" rotation="0 90 0">
      <a-gltf-model src="#protocolo-letters"></a-gltf-model>
    </a-entity>

    <!-- Protocolo Desde 1991 -->
    <a-entity position="0 2.1 -1.5" rotation="0 90 0">
      <a-gltf-model src="#protocolo-desde-1991"></a-gltf-model>
    </a-entity>

    <a-sky color="#cccccc"></a-sky>
  </a-scene>
</body>
</html>
